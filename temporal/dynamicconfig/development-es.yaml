limit.maxIDLength:
  - value: 255
    constraints: {}

system.forceSearchAttributesCacheRefreshOnRead:
  - value: true # Dev setup only. Please don't turn this on in production.
    constraints: {}

# Elasticsearch visibility configuration
system.enableLoggerRateLimiting:
  - value: false
    constraints: {}

# Advanced visibility configuration
system.advancedVisibilityWritingMode:
  - value: "on"
    constraints: {}

# Elasticsearch index settings
system.elasticsearchProcessorNumOfWorkers:
  - value: 1
    constraints: {}

system.elasticsearchProcessorBulkActions:
  - value: 1000
    constraints: {}

system.elasticsearchProcessorBulkSize:
  - value: 2097152 # 2MB
    constraints: {}

system.elasticsearchProcessorFlushInterval:
  - value: "1s"
    constraints: {}
